<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Fabbisogno Calorico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calcolo Fabbisogno Calorico</h1>
        <form method="POST">
            <input type="number" name="peso" placeholder="Peso (kg)" required>
            <input type="number" name="altezza" placeholder="Altezza (cm)" required>
            <input type="number" name="eta" placeholder="Età" required>
            <select name="genere">
                <option value="Maschio">Maschio</option>
                <option value="Femmina">Femmina</option>
            </select>
            <select name="attivita">
                <option value="Sedentario">Sedentario</option>
                <option value="Leggermente attivo">Leggermente attivo</option>
                <option value="Moderatamente attivo">Moderatamente attivo</option>
                <option value="Molto attivo">Molto attivo</option>
                <option value="Estremamente attivo">Estremamente attivo</option>
            </select>
            <button type="submit">Calcola</button>
        </form>

        {% if risultato %}
            <div class="risultato">
                <h3>Il tuo fabbisogno calorico giornaliero è:</h3>
                <p><strong>{{ risultato }} kcal</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
